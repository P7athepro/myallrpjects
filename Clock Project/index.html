<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock made by Prabhave Tailor</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="main.js" defer></script>

  <body>
    <div class="clock-box">
      <div class="clock">HH : MM : SS</div>
      <div class="date">DD - MM - YYYY</div>
    </div><div class="fd">
    <input onchange="setAlarmTime(this.value)" name="alarmTime" type="datetime-local"></div>
    <div class="controls">
      <button onclick="setAlarm()" class="button set-alarm">Set alarm</button>
      <button onclick="clearAlarm()" class="button stop-alarm">Stop alarm</button>
  </div>
    
  </body>
</html>
