<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer by ‚è∞|Prabhave Tailor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <h1>Pomodoro ‚è≤ with üõé</h1>
    
    <!-- <img src="desert.jpg" alt="desertimage"> -->
    <figure class="clock">
      <div class="mins">0</div>
      <div>:</div>
      <div class="secs">00</div>
      <audio
        src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"
      ></audio>
      <svg class="progress-ring" height="120" width="120">
        <circle
          class="progress-ring__circle"
          stroke-width="8"
          fill="transparent"
          r="50"
          cx="60"
          cy="60"
          />
      </svg>
    </figure>

    <div class="btn-group">
      <button class="start">start focus</button>
      <button class="reset">reset</button>
      <button class="pause">pause</button>
    </div>

    <form action=".">
      <label for="focusTime" class="fandbtime">Focus Time</label>
      <input type="number" value="1" id="focusTime" />
      <label for="breakTime" class="fandbtime">Break Time</label>
      <input type="number" value="1" id="breakTime" />
      <button type="submit" class="d">Save settings</button>
    </form>
    <footer>
      Programming done by
      Prabhave
    </footer>

    <script src="settings.js"></script>
    <script src="timer.js"></script>
    <script src="progress.js"></script>
  </body>
</html>
